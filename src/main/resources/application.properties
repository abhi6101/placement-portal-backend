server.port=${PORT:8080}
spring.main.lazy-initialization=true

#----------------------------------------------------
# DATABASE CONFIGURATION
#----------------------------------------------------
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
# Changed to 'update' to auto-create new columns (computerCode, batch, etc.)
# and new tables (department_branches, interview_eligible_batches)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Hikari Connection Pool Settings (Good for production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0

#----------------------------------------------------
# SECURITY CONFIGURATION
#----------------------------------------------------
jwt.secret=${JWT_SECRET}

#----------------------------------------------------
# EMAIL CONFIGURATION (USING RESEND API)
#----------------------------------------------------
# Resend API Key (from Resend dashboard)
resend.api.key=${RESEND_API_KEY}

# Sender email (using Resend's verified domain for now)
resend.from.email=${RESEND_FROM_EMAIL:onboarding@resend.dev}

# Sender name (displayed in recipient's inbox)
resend.from.name=${RESEND_FROM_NAME:Hack2Hired Team}


#----------------------------------------------------
# APPLICATION-SPECIFIC CONFIGURATION
#----------------------------------------------------
# The folder on the server where uploaded resumes will be temporarily stored.
pdf.storage.directory=/tmp/resumes

# This key's value comes from the APPLICATION_RECIPIENT_EMAIL environment variable in Render.
# This is the HR/Admin email that receives new application notifications.
placement.portal.application.recipient-email=${APPLICATION_RECIPIENT_EMAIL}

# FRONTEND CONFIGURATION
# Use environment variable if set, otherwise use default Render URL
frontend.url=${FRONTEND_URL:https://hack-2-hired.onrender.com}

# BACKEND CONFIGURATION
# Use environment variable if set, otherwise use default Render URL
backend.url=${BACKEND_URL:https://placement-portal-backend-nwaj.onrender.com}
