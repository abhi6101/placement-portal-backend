<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${resume.name} + ' Resume - Creative'"></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #36454F; /* Charcoal */
            margin: 0;
            padding: 25mm;
            font-size: 10.5pt;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            background: linear-gradient(135deg, #00d4ff, #0077b6); /* Primary & Secondary colors */
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36pt;
            margin-bottom: 0.1em;
            letter-spacing: 1px;
            font-weight: 700;
        }
        header .contact-info {
            font-size: 11pt;
            margin-top: 10px;
        }
        header .contact-info span {
            margin: 0 8px;
        }
        header .contact-info a {
            color: white;
            text-decoration: none;
            border-bottom: 1px dashed rgba(255,255,255,0.5);
            padding-bottom: 1px;
        }
        header .contact-info a:hover {
            border-bottom-color: white;
        }

        .main-content {
            padding: 30px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 20pt;
            color: #03045e; /* Dark blue */
            margin-bottom: 15px;
            position: relative;
            padding-bottom: 5px;
        }
        .section h2:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: #00d4ff; /* Primary color */
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .section-content {
            font-size: 10.5pt;
        }
        .section-content h3 {
            font-size: 12pt;
            color: #0077b6; /* Secondary color */
            margin-top: 1em;
            margin-bottom: 0.3em;
        }
        .section-content .meta {
            font-size: 9.5pt;
            color: #6c757d;
            margin-bottom: 0.8em;
        }
        ul.fancy-list {
            list-style: none;
            padding-left: 0;
        }
        ul.fancy-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
        }
        ul.fancy-list li:before {
            content: '\2728'; /* Sparkle emoji or any other Unicode character */
            color: #ff7b00; /* Accent color */
            position: absolute;
            left: 0;
            font-size: 1.1em;
        }
        /* Handle <br/> for textarea content */
        .section-content br {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 th:text="${resume.name}"></h1>
            <p class="contact-info">
                <span th:text="${resume.email}"></span> |
                <span th:text="${resume.phone}"></span> |
                <span th:text="${resume.address}"></span>
                <span th:if="${resume.linkedin != null and resume.linkedin.length() > 0}"> | <a th:href="${resume.linkedin}" th:text="${resume.linkedin}"></a></span>
            </p>
            </header>

        <div class="main-content">
            <div class="section">
                <h2>Education</h2>
                <div class="section-content" th:utext="${educationHtml}">
                    </div>
            </div>

            <div class="section">
                <h2>Experience</h2>
                <div class="section-content" th:utext="${experienceHtml}">
                    </div>
            </div>

            <div class="section">
                <h2>Skills</h2>
                <div class="section-content" th:utext="${skillsHtml}">
                    </div>
            </div>

            <div class="section" th:if="${resume.projects != null and resume.projects.length() > 0}">
                <h2>Projects</h2>
                <div class="section-content" th:utext="${projectsHtml}">
                    </div>
            </div>
            </div>
    </div>
</body>
</html>
